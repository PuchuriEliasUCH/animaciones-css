<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-success-subtle">
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animations Lab</a>
        </div>
    </nav>

    <main>
        <article class="container mg-6">
            <h2 class="display-1 text-center">Transiciones y animaciones</h2>

            <div class="container row">
                <article class="col-6">
                    <h3 class="">Transición del cuadrado</h3>
                    <div class="transicion">
                    </div>
                </article>

                <article class="col-6 justify-content-center">
                    <h3 class="">Animación del cuadrado</h3>
                    <div class="animacion">
                    </div>
                </article>
            </div>
        </article>

        <article class="container mg-6">
            <h2 class="display-3 text-center">Desafio adiconal</h2>

            <h3>Estoy aprobado?</h3>

            <div class="modal" tabindex="-1" id="aprovado">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Presentación 6</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="thanks.png" alt="thanks">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#aprovado">Claro</button>
                <button class="btn btn-danger" id="animacion">Claro que no</button>
            </div>
        </article>

    </main>


    <script defer src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
